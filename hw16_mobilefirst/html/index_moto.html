<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link href="../style/style.css" rel="stylesheet">
        <link href="../style/footer.css" rel="stylesheet">
        <link href="../style/update-form.css" rel="stylesheet">
        <link href="../style/content.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <header class="header">
                    <div class="burger-menu">
                        <img src="../images/BurgerMenu.png">
                    </div>
                    <div class="models">Models</div>
                    <div class="search-form">

                    </div>
                </header>
                <div class="content">
                    <!-- ПОДУМАТЬ КАК СДЕЛАТЬ ПРАВИЛЬНО!!! ТАК НЕ НРАВИТСЯ -->
                    <div class="description">
                        <div class="name">Honda Sport CRF 450RX</div>
                        <!-- придумать название класса -->
                        <div >
                            <div class="details play">
                                <img src="../images/play.png">
                                <span class="text_description">Watch film</span>
                            </div>
                            <div class="details bookmark">
                                <img src="../images/bookmark.png">
                                <span class="text_description">Bookmark for later</span>
                            </div>
                            <div class="details manufacture">
                                <span class="text_description">Manufacturer</span>
                                <div class="name_manufacture">Honda</div>
                            </div>
                            <div class="details production">
                                <span class="text_description">Production</span>
                                <div class="">2019</div>
                            </div>
                            <div class="details engine">
                                <span class="text_description">Engine</span>
                                <div class="">0.45 L PGM-FI</div>
                            </div>
                            <div class="review">
                                <span class="text_description">Review</span>
                                <div class="rating">
                                    <img src="../images/red star.png">
                                    <img src="../images/red star.png">
                                    <img src="../images/red star.png">
                                    <img src="../images/star.png">
                                    <span >4.0/5</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="update-form">
                <div class="text">
                    Sign up for our email newsletter and get the latest our company news.
                    Get free trial for 3 month.
                </div>
                <form method="post" class="form">
                    <input class="input" type="text" name="name" placeholder="Name">
                    <input class="input" type="text" name="mail" placeholder="E-Mail">
                    <input class="input" type="submit" value="GET STARTED FOR FREE">
                </form>

            </div>
            <footer class="footer">
                <div><a href="#" class="links_footer">Cars</a></div>
                <div><a href="#" class="links_footer">Motorcycles</a></div>
                <div><a href="#" class="links_footer">Engines</a></div>
                <div><a href="#" class="links_footer">Water moto technology</a></div>
                <div class="author">© 2020, BeeInterns /</div>
            </footer>
        </div>
    </body>
</html>
