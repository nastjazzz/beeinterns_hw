<!DOCTYPE html>
<html>
    <head>
        <style>
            .arrow {
                display: flex;
                align-items: center;
            }
            .line {
                border-bottom: 2px dashed grey;
                width: 600px;
            }
            .triangle-right {
                width: 0;
                height: 0;
                border-top: 3px solid transparent;
                border-left: 5px solid grey;
                border-bottom: 3px solid transparent;
            }
        </style>
    </head>
    <body>
        <div class="arrow">
            <div class="line"></div>
            <div class="triangle-right"></div>
        </div>
    </body>
</html>
