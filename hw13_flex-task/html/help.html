<!DOCTYPE html>

    <head>
        <style>
            .label {
                display: flex;
            }
            .checkbox {
                display: none;
            }
            .fake {
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 1px solid black;
                position: relative;
                margin-right: 10px;

            }

            .fake::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: block;
                width: 6px;
                height: 6px;
                background-color: lightskyblue;
                opacity: 0;
                transition: 0.3s;
            }
            .checkbox:checked + .fake::before {
                opacity: 1;
            }

            .checkbox_wrapper {
                width: 215px;
                background-color: darkcyan;
            }
            .text-checkbox {
                width: 180px;
            }
        </style>
    </head>
